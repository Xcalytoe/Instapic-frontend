<ion-header style=" background: linear-gradient(to right,#fb077d,#ee82b6);">

  <ion-navbar>
    <ion-title>Edit profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" value="" [(ngModel)]="email" value="xcalyto@gmail.com" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Fullname</ion-label>
        <ion-input type="text" value="" [(ngModel)]="fullname" value="Ezejiofor Cosmas Amaechi" required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text" value="" [(ngModel)]="username" value="Xcalyto" required></ion-input>
        </ion-item>
  
    <ion-item>
      <button ion-button>Update</button>
    </ion-item>
  </ion-list>
</ion-content>
