<ion-header id=" header" no-border>

  <ion-navbar>
    <ion-title>Edit profile</ion-title>
  </ion-navbar>

</ion-header> 


<ion-content>
  <div id="image" text-center>
    <img src="images/first3.jpg" alt="">
    <div id="icon">
      <button ion-button clear (click)="LoadOptions()" >
        <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
      </button>
    </div>
  </div>
  <div class="settings-title" text-center>
    <p>Basic Settings</p>
  </div>
  <ion-card>
    <ion-card-content>
        <ion-list>
        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" value="xcalyto@gmail.com" required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label stacked>Fullname</ion-label>
              <ion-input type="text" [(ngModel)]="fullname" value="Ezejiofor Cosmas Amaechi" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Username</ion-label>
              <ion-input type="text" [(ngModel)]="username" value="Xcalyto" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Location</ion-label>
              <ion-input type="text"  [(ngModel)]="location" value="Lagos" required></ion-input>
            </ion-item>
        
          <ion-item end>
            <button id="button1" ion-button>Update</button>
          </ion-item>
        </ion-list>
    </ion-card-content>
  </ion-card>
  <div class="settings-title" text-center>
      <p>Password Settings</p>
    </div>
    <ion-card>
      <ion-card-content text-center>
        <button id="button" ion-button color="light" (click)="updatePass()" >Change Password</button>
      </ion-card-content>
    </ion-card>
</ion-content>
