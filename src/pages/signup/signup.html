<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item ion-item-header text-center>
          <h2>InstaPic</h2>
          <p>Sign up to rate pictures from your friends.</p>
        </ion-item>
         <ion-item text-center>
            <button ion-button color="danger" id="best">
                <ion-icon ios="logo-googleplus" md="logo-googleplus" color="light"></ion-icon> &nbsp;Sign in with google
            </button>
         </ion-item>
         <ion-item text-center>
            <span></span><p>Or</p><span></span>
          </ion-item>
        <ion-item>
          <!-- <ion-label stacked>Username</ion-label> -->
          <ion-input type="email" value="" [(ngModel)]="email" placeholder="Enter email" required></ion-input>
        </ion-item>
        <ion-item>
            <!-- <ion-label stacked>Username</ion-label> -->
            <ion-input type="text" value="" [(ngModel)]="fullname" placeholder="Enter fullname" required></ion-input>
          </ion-item>
          <ion-item>
              <!-- <ion-label stacked>Username</ion-label> -->
              <ion-input type="text" value="" [(ngModel)]="username" placeholder="Enter username" required></ion-input>
            </ion-item>
      
        <ion-item>
          <!-- <ion-label stacked>Password</ion-label> -->
          <ion-input type="password" [(ngModel)]="password" placeholder="Enter password" required></ion-input>
        </ion-item>
        <ion-buttons>
          <button ion-button block outline  *ngIf= "email && password">Sign up</button>
          <button ion-button block   *ngIf= "!email && !password"> Sign up</button>
        </ion-buttons>
        <p>By signing up, you agree to our <br>
          <strong>Terms & Privacy Policy.</strong>
        </p>
      </ion-list>

</ion-content>
